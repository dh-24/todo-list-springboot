<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">To-Do App</a>
        <div>
            <a href="/" class="btn btn-outline-primary me-2">Home</a>
            <a href="/add" class="btn btn-outline-success">Add Todo</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">My To-Do List</h2>

    <!-- Add Form -->
    <form th:action="@{/add}" method="post" class="input-group mb-4">
        <input type="text" name="task" class="form-control" placeholder="Add new task..." required>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <!-- To-Do List -->
    <ul class="list-group shadow-sm">
        <li th:each="todo : ${todos}"
            class="list-group-item d-flex justify-content-between align-items-center">
            <a th:href="@{/todo/{id}(id=${todo.id})}"
               th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
               th:text="${todo.task}"
               class="text-decoration-none"></a>


            <div>
                <a th:href="@{/toggle/{id}(id=${todo.id})}" class="btn btn-sm btn-outline-success me-1"
                   th:text="${todo.completed} ? 'Undo' : 'Done'"></a>
                <a th:href="@{/delete/{id}(id=${todo.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </li>
    </ul>

    <!-- Empty State -->
    <p th:if="${#lists.isEmpty(todos)}" class="text-center text-muted mt-4">
        No tasks yet â€” add one above!
    </p>
</div>

</body>
</html>
